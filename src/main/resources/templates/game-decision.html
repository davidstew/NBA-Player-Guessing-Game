<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Buttons</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row justify-content-center align-items-center" style="height:100vh;">
    <div class="col-md-6">
      <div class="button-container">
        <form th:action="@{/createGame}" method="get">
          <button type="submit" class="btn btn-success btn-lg btn-block mb-3">Create Game</button>
        </form>
        <form th:action="@{/joinGame}" method="post">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Join Game</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
