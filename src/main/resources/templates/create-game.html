<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Game</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/game-decision}">Back</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Create Game</h5>
          <form th:action="@{/submitGame}" method="post">
            <div class="form-group">
              <label for="players">Number of Players:</label>
              <input type="number" class="form-control" id="players" name="players" required>
            </div>
            <div class="form-group">
              <label for="attemptsAllowed">Number of Attempts Allowed:</label>
              <input type="number" class="form-control" id="attemptsAllowed" name="attemptsAllowed" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
